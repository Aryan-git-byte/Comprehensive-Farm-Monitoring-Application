<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Primary Meta Tags -->
    <title>Comprehensive Farm Monitoring Application</title>
    <meta name="title" content="FarmBot AI - Smart Agriculture Monitoring" />
    <meta name="description"
      content="AI-powered agricultural monitoring system with intelligent farming advice, real-time sensor data, and weather integration for Indian farmers" />

    <!-- Theme Color for PWA -->
    <meta name="theme-color" content="#22c55e" />
    <meta name="msapplication-TileColor" content="#22c55e" />
    <meta name="msapplication-navbutton-color" content="#22c55e" />
    <meta name="apple-mobile-web-app-status-bar-style"
      content="black-translucent" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="152x152"
      href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180"
      href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167"
      href="/icons/icon-192x192.png" />

    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="FarmBot AI" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="/icons/icon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16"
      href="/icons/icon-72x72.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title"
      content="FarmBot AI - Smart Agriculture Monitoring" />
    <meta property="og:description"
      content="AI-powered agricultural monitoring system with intelligent farming advice" />
    <meta property="og:image" content="/icons/icon-512x512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title"
      content="FarmBot AI - Smart Agriculture Monitoring" />
    <meta property="twitter:description"
      content="AI-powered agricultural monitoring system with intelligent farming advice" />
    <meta property="twitter:image" content="/icons/icon-512x512.png" />

    <!-- Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
